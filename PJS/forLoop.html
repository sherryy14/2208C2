<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i =0; i<=10; i = i+2){
            console.log(i);
        }

        let table = +prompt("Enter Table No.",2)
        let n = +prompt("Enter Table Length: ",10)

        for(let t =1 ; t<=n; t++){
            // console.log(table*t);
            document.write(`${table} x ${t} = ${table*t} <br>`)
        }

        for(let c=0 ; c<=5; c++){
            for(let r=0; r<=5;r++){
                document.write("*")
            }
            document.write("<br>")
        }
        // document.write(String.fromCharCode(65))
    </script>
</body>
</html>
