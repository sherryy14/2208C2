<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="data">
            
        </div>
    </div>

    <script>
        
   
        const fetchdata = fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast')

        fetchdata.then((apidata) => {

            return apidata.json()

        }).then((actualdata) => {
            
            let html = ''
            actualdata.meals.forEach(e => {
                html += `
                <div class="col-lg-4 col-md-6 d-flex justify-content-center my-3">
                <div class="card" style="width: 18rem;">
                    <img src="${e.strMealThumb}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Title: ${e.strMeal} </h5>
                      <p class="card-text"> ID:  ${e.idMeal} </p>
                      <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                  </div>
            </div>
                
                `
                data.innerHTML = html
            });

            
        })
    </script>
</body>
</html>
